
<div class="mt-5 col-8 offset-2">
<div class="card">
  <div class="card-header">Inicio de sesion</div>
  <div class="card-body">
<form #loginForm ="ngForm" (ngSubmit)="onSubmit()">

	<div class="alert alert-danger" [hidden]="!error">
		{{ error }}
	</div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" required class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" required class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-2">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar sesion</button>
      <a class="btn btn-info float-right" routerLink="/signup">Registro</a>
    </div>
  </div>
  <small class=float-right>
    <a routerLink="/request-password-reset">Olvidaste tu contrasenia</a>
  </small>

</form>

</div>
</div>

</div>
