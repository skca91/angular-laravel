
<div class="mt-5 col-8 offset-2">
<div class="card">
  <div class="card-header">Registro</div>
  <div class="card-body">
<form #SignupForm ="ngForm" (ngSubmit)="onSubmit()">

	
  <div class="form-group row">
    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" required class="form-control" id="inputName3" placeholder="Nombre" [(ngModel)]="form.name">
      <div class="alert alert-danger" [hidden]="!error.name">
		{{ error.name }}
	</div>
    </div>
  </div>

   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" required class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email">
      <div class="alert alert-danger" [hidden]="!error.email">
		{{ error.email }}
	</div>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" required class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password">
      <div class="alert alert-danger" [hidden]="!error.password">
		{{ error.password }}
	</div>
    </div>
  </div>

   <div class="form-group row">
    <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" name="password_confirmation" required class="form-control" id="inputPasswordConfirmation3" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 offset-2">
      <button type="submit" class="btn btn-primary" [disabled]="!SignupForm.valid">Registro</button>
      <a class="btn btn-info float-right" routerLink="/login">Iniciar sesion</a>
    </div>
  </div>
</form>

</div>
</div>

</div>
