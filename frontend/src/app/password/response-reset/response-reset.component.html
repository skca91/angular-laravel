<div class="mt-5 col-8 offset-2">
  <div class="card">
    <div class="card-header">Restablece tu Contrasenia</div>
    <div class="card-body">
      <form #RequestResetForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" required class="form-control" id="inputEmail3" placeholder="Email"
              [(ngModel)]="form.email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" required class="form-control" id="inputPassword3" placeholder="Password"
              [(ngModel)]="form.password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" required class="form-control" id="inputPassword4" placeholder="Confirm Password"
              [(ngModel)]="form.password_confirmation">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!RequestResetForm.valid">Cambio de Contrasenia</button>

          </div>
        </div>

      </form>

    </div>
  </div>

</div>
